<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Analog Sea Signup</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="analog_sea.css" rel="stylesheet" type="text/css">
</head>

<body>
<img src="analog-logo.png" alt="analog sea logo" class="logo">
<div class="form-field">  
     <form class="analog-sea" action="/signup/ " method="post">
      <h1>Sign Up</h1>
 
    <fieldset name="join">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="foo@bar.com" required />

      <label for="password" required>Password</label>
      <input type="password" name="_email" id="user-email" placeholder="1234Passw0rd" title="enter a password" required/>
    </fieldset>
    

    <button type="submit" class="signup">Sign up</button>
    <p class="forgot"><a href="#">Forgot password?</a></p>
    
  </form>
</div>
<p class="login">Already have an account? Log in</p>
</body>
</html>
